<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Otter World</title>
    <link rel="stylesheet" href="node_modules/purecss/build/pure-min.css"/>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/layout.css">

</head>
<body>

<div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="index.html">Otter World</a>

        <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="about.html" class="pure-menu-link">About</a></li>
            <li class="pure-menu-item pure-menu-selected"><a href="#" class="pure-menu-link">Contact</a></li>
        </ul>
    </div>
</div>

<div class="main">
    <div class="pure-u-1-2">
        <div class="pure-g">
            <h1 class="pure-u-1-1">
                Contactez-nous
            </h1>
        </div>
        <form class="pure-form pure-form-aligned">
            <fieldset>
                <legend>Formulaire de Contact</legend>
                <div id="instruction">Envoyez nous un message sur les loutres !</div>
                <div class="pure-control-group">
                    <label for="message">Message</label>
                    <textarea type="text" id="message" placeholder="Message" required=""></textarea>
                </div>

                <div class="pure-controls">
                    <button id="button-send" class="pure-button button-color">Envoyer</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="pure-u-1-2">
        <div id="response" data-last-resp="0">Envoyez nous un message sur les loutres !</div>
    </div>
</div>

    module = {}
</script>
<script src="findLoutre.js"></script>
